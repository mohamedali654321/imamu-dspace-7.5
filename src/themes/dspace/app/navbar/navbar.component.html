  class="navbar navbar-expand-md navbar-light p-0 navbar-container"
  role="navigation" [attr.aria-label]="'nav.main.description' | translate">
  <div class="container h-100">

    <a class="navbar-brand" href="/">
      <div class="logo-area">
          <img class="main-logo" src="assets/images/logo-imam.png" alt="">
          <img class="small-logo" src="/_layouts/15/2016/Portal/img/small-logo.svg" alt="">
          <div class="imam-info hidden-xs hidden-sm">
              <h6> {{'footer.top.content1' | translate}}</h6>
              <h6> {{'footer.top.content6' | translate}}</h6>
              
          </div>
      </div>
  </a>

    <div id="collapsingNav" class="w-100">

            async).get(section.id)?.component; injector: (sectionMap$ |

        </ng-container>
      </ul> -->
    </div>
    <ds-search-navbar class="navbar-collapsed"></ds-search-navbar>
    <ds-help-links class="navbar-collapsed"></ds-help-links>
    <ds-context-help-toggle class="navbar-collapsed"></ds-context-help-toggle>
    <ds-themed-auth-nav-menu class="navbar-collapsed"></ds-themed-auth-nav-menu>
    <ds-impersonate-navbar class="navbar-collapsed"></ds-impersonate-navbar>
    <ds-lang-switch class="navbar-collapsed"></ds-lang-switch>
  </div>
  <div class="second-nav ">
    <ul style="justify-content: flex-start !important;" class="navbar-nav container me-auto mb-2 mb-lg-0 h-100">
      <li *ngIf="(isXsOrSm$ | async) && (isAuthenticated$ | async)">
        <ds-user-menu [inExpandableNavbar]="true"></ds-user-menu>
      </li>
      <ng-container *ngFor="let section of (sections | async)">
        <ng-container *ngComponentOutlet="(sectionMap$ | async).get(section.id)?.component; injector: (sectionMap$ | async).get(section.id)?.injector;"></ng-container>
      </ng-container>
    </ul>
  </div>
</nav>
